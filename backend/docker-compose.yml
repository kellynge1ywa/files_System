version: '3.8'

networks:
  db1:
    external: true
  db2:
    external: true  
  db3:
    external: true  

services:
  authapp:
    container_name: authapp
    image: docker.io/library/authapp 
    build: .
    ports:
    - "8080:80"
    environment:
      ConnectionStrings__myConnections: "Host=phileusers;Database=phileusers;Username=postgres;Password=kelly@postgres1"
    depends_on:
      - userdb  
    networks:
      - dev 

  userdb:
    container_name: userdb
    image: postgres:latest
    ports:
      - "5432:5432"

    restart: always  

    environment:
      POSTGRES_DB: phileusers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kelly@postgres1
    volumes:
      - philes:/var/lib/postgresql/data    

  folderapp:
    container_name: folderapp
    image: docker.io/library/folderapp
    build: .
    ports:
    - "8080:80"
    environment:
      ConnectionStrings__myConnections: "Host=philefolders;Database=philefolders;Username=postgres;Password=kelly@postgres1"
    depends_on:
      - folderdb  
    networks:
      - dev  
 
  folderdb:
    container_name: folderdb
    image: postgres:latest
    ports:
      - "5432:5432"

    restart: always  

    environment:
      POSTGRES_DB: philefolders
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kelly@postgres1
    volumes:
      - philes:/var/lib/postgresql/data


  fileapp:
    container_name: fileapp
    image: docker.io/library/fileapp
    build: .
    ports:
    - "8080:80"
    environment:
      ConnectionStrings__myConnections: "Host=philefiles;Database=philefiles;Username=postgres;Password=kelly@postgres1"
    depends_on:
      - filedb  
    networks:
      - dev 
    
  filedb:
    container_name: filedb
    image: postgres:latest
    ports:
      - "5432:5432"

    restart: always  

    environment:
      POSTGRES_DB: philefiles
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kelly@postgres1
    volumes:
      - philes:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kelly.com
      PGADMIN_DEFAULT_PASSWORD: kelly
    ports:
    - "5050:80"
    depends_on:
      - userdb
      - folderdb
      - filedb

    

volumes:
  philes:   