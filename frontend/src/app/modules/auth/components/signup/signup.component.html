<div>
  <div class="flex items-center ml-6 cursor-pointer" routerLink="/">
    <img
      src="../../../../../assets/image/phile-logo.jpeg"
      alt=""
      width="40"
      class="m-2"
    />
    <div>
      <span>Phile</span>
    </div>
  </div>
  <mat-card class="w-[40%] mx-auto mt-10">
    <mat-card-content class="mx-auto">
      <div>
        <h2 class="text-center font-bold">Sign Up</h2>
      </div>
      <form
        [formGroup]="signupForm"
        (ngSubmit)="onRegister()"
        name="loginform"
        class="mt-5"
      >
        <div>
          <mat-form-field>
            <mat-label>Enter your name</mat-label>
            <input
              matInput
              placeholder="John Doe"
              formControlName="fullname"
              (blur)="updateName()"
              autocomplete="fullname"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="johndoe@example.com"
              formControlName="email"
              (blur)="updateErrorMessage()"
              autocomplete="email"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="dob"
              placeholder="MM/DD/YYYY"
            />

            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Enter your residence</mat-label>
            <input
              matInput
              placeholder="Kitale"
              formControlName="residence"
              (blur)="updateErrorMessage()"
              autocomplete="residence"
              required
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Enter your mobile number</mat-label>
            <input
              type="phone"
              matInput
              placeholder="0712345678"
              formControlName="mobileNumber"
            />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              placeholder="Enter password"
              formControlName="password"
              (blur)="updatePasswordErrorMessage()"
              required
              [type]="hide ? 'password' : 'text'"
              autocomplete="current-password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input
              matInput
              placeholder="Confirm password"
              formControlName="confirmPassword"
              (blur)="updateCPasswordErrorMessage()"
              required
              [type]="show ? 'password' : 'text'"
              autocomplete="current-password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="show = !show"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="show"
            >
              <mat-icon>{{ show ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">
          Password don't match
        </mat-error>

        <button type="submit" class="bg-slate-500 w-[95%] rounded-[0.5rem] p-1">
          Register
        </button>
      </form>
      <div class="mt-5">
        <span>Already a user?</span>
        <span
          routerLink="/auth/login"
          class="text-green-500 underline cursor-pointer pl-2"
          >Login</span
        >
      </div>
    </mat-card-content>
  </mat-card>
</div>
